<div>
    <div id="chat" #scrollMe [scrollTop]="scrollMe.scrollHeight">
        <div id="message" *ngFor="let message of data.messages; let i = index;" 
        [ngStyle]="{'color': data.colors[i]}">
            {{message}}
        </div>
    </div>

    <div id="input">
        <input id="text" [(ngModel)]="message">
        <button id="send" (click)="sendMessage()">Send</button>
    </div>
</div>
