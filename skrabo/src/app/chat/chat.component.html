<div>
    <div id="chat">
        <div id="message" style="display: block" *ngFor="let message of messages">
            {{message}}
        </div>
    </div>

    <div id="input">
        <input id="text" [(ngModel)]="message">
        <button id="send" (click)="sendMessage()">Send</button>
    </div>

</div>
